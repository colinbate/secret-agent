<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Secret Agent</title>
    <link rel="stylesheet" href="/css/secret.css" type="text/css">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body ng-controller="GameController" ng-class="gameState()">
    <div class="content">
      <header role="banner">
        <h1>Secret Agent</h1>
      </header>
      <nav role="navigation">

      </nav>
      <div class="game-window">
        <div class="game-board" ng-controller="BoardController" ng-class="boardState()">
          <div class="board-wrapper">
            <img src="/img/game-board-1024-wide.jpeg">
            <ul class="board-locations">
              <li ng-repeat="loc in board.locations" ng-click="moveFileTo($index)" ng-class="locState($index)">
                <div class="markers">
                  <div class="agent" ng-repeat="agt in loc.agents" ng-class="agt.card" ng-click="moveAgent(agt.id, 1)"></div>
                </div>
              </li>
            </ul>
            <ul class="board-track">
              <li ng-repeat="tile in board.track" class="track" ng-class="'track-'+tile"></li>
            </ul>
          </div>
        </div>
        <div class="player-info" ng-controller="PlayerController">
          <ul class="player-list">
            <li ng-repeat="p in players.list" ng-class="playerClass(p)" class="ng-cloak">{{p.name}} <span class="player-agent">{{p.agent.name}}</span></li>
          </ul>
          <div class="die-pit" ng-class="currentDieValue()"></div>
          <div class="agent-card my-agent" ng-class="myAgent().card"></div>
        </div>
      </div>
      <div class="chat-window" ng-controller="ChatController">
      </div>
    </div>
    <div class="info-collection" ng-controller="InfoController">
      <div class="name-entry">
        <input type="text" placeholder="Enter your name" ng-model="info.name">
        <button ng-click="submitName()">Play</button>
      </div>
      <div class="game-url"><a href="/#{{info.id}}">Game Link</a></div>
      <div class="get-started"><button ng-click="startPlaying()">Start Game</button></div>
    </div>
    <div class="overlay"></div>
    <script data-main="/js/main.js" src="/lib/require.js"></script>
  </body>
</html>
